<div class="app-container" *ngIf="recepie !== undefined">
    <mat-card class="recepie-page">
            <div class="recepie-page__image" [ngStyle]="{'background-image': 'url(' + recepie.photoUrl + ')'}">
                <!--<img src="{{recepie.photoUrl}}" alt="">-->
            </div>
            <div class="recepie-page__details">

                <button mat-raised-button color="accent">
                    Favourite <mat-icon>favorite_border</mat-icon>
                </button>
                <button mat-raised-button color="warn">
                    Delete <mat-icon>remove_circle_outline</mat-icon>
                </button>

                <mat-card-title class="recepie-page__title">{{recepie?.name}}</mat-card-title>
                <mat-card-subtitle class="recepie-page__subtitle">{{recepie?.headline}}</mat-card-subtitle>
                <ul class="recepie-details-list">Ingredients:
                    <li class="recepie-details-list__item" *ngFor="let ingredient of recepie.ingredients"> {{ingredient}} </li>
                </ul>
            </div>

        <mat-card-content class="recepie-page__content">
            <ul class="recepie-details-list">
                <li class="recepie-details-list__item" *ngFor="let instruction of recepie.instructions"> {{instruction}} </li>
            </ul>
        </mat-card-content>
    </mat-card>



</div>
