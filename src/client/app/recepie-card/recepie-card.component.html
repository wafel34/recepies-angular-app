<mat-card class="recepie-card">
    <mat-card-title routerLink="/recepies/{{recepie.shortName}}" class="recepie-card__title">{{recepie.name}}</mat-card-title>
    <mat-card-subtitle class="recepie-card__subtitle">
        {{recepie.headline}}
    </mat-card-subtitle>
    <div class="recepie-card__image" [ngStyle]="{'background-image': 'url(' + recepie.photoUrl + ')'}"></div>
    <mat-card-content class="recepie-card__content">
        <div class="recepie-card__content-details">
            <mat-icon>timer</mat-icon>
            <span>{{recepie.time}} min.</span>
        </div>
        <div class="recepie-card__content-details">
            <mat-icon>restaurant</mat-icon>
            <span>{{recepie.category}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions class="recepie-card__actions">
        <button [routerLink]="['/recepies', recepie.shortName]" mat-raised-button color="primary">
            View <mat-icon>visibility</mat-icon>
        </button>
        <button mat-raised-button color="accent" (click)="handleFavorite();">
            Favourite<mat-icon>favorite_border</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
